    <div id="sidebar">

      <table>
        <tr><th colspan="2">最近購入されたチケット</th></tr>
        {% for item in recent_sold %}

          <td class="recent_variation">{{ item.a_name }} {{ item.t_name }} {{ item.v_name }}</td>

        {% endfor %}
      </table>
      {% endif %}
    </div>
